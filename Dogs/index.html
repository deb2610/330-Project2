<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p class="subtitle">Find a friend!</p>
        <label>Choose a breed!</label><br>
        <select>
            <option>Breed 1</option>
            <option>Breed 2</option>
        </select><br>
        <label>How far are you willing to search from your current location</label><br>
        <select>
            <option>5 miles</option>
            <option>10 miles</option>
            <option>Anywhere</option>
        </select><br>
        <label>Rescue or Breeder</label><br>
        <select>
            <option>Breeder only</option>
            <option>Rescue only</option>
            <option>No preference</option>
        </select>
        <button class="btn" type="submit" @click="search">Search</button>
        <button class="btn" type="submit" @click="display">display</button>

        <div v-for="item in results.slice(0,1)">
            <p>Name: {{item.name}}</p>
            <p>Species: {{item.species}}</p>
            <p>Age: {{item.age}}</p>
            <p>Contact info: {{item.contact.email}}</p>
            <p>Status: {{item.status}}</p>
        </div>
